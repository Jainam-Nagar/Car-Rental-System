<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Client Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <style>
    .logo img {
      width: 135px;
      margin: 0;
      margin-left: 20px;
      border-radius: 8px;
    }

    .navigation ul {
      display: flex;
      list-style-type: none;
      margin-right: 25px;
    }

    .navigation ul li a {
      text-decoration: none;
      color: black;
      margin-right: 30px;
      font-size: 22px;
      font-weight: 600;
      font-family: roboto;
    }

    .navigation ul li a:hover {
      color: #d2601a;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/rent_cars">Rent Cars</a></li>
        <li><a href="/support">Support</a></li>
        <li><a href="/client_login" id="current-page">Client Login</a></li>
        <li><a href="/admin_login">Admin Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="wrapper">
      <div class="center">
        <h2>Client Login</h2>
        <div class="error">
          <p>{% if error %} {{ error }} {% endif %}</p>
        </div>
        <form action="/client_login" method="post">
          <div class="input-box">
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="input-box button">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="Submit" value="Login Now">
          </div>
          <div class="text">
            <h3>Don't have an Account? <a href="/signup/client">Sign-up</a></h3>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p> copyright &copy; crs.com </p>
  </footer>
</body>

</html>
